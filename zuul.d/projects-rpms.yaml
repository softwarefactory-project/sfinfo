---
- project:
    name: ^rpms/.*$
    check:
      jobs:
        - noop
    gate:
      jobs:
        - sf-rpm-build-and-publish

- project:
    name: rpms/zuul
    templates: sf-ci-jobs
    experimental:
      jobs:
        - sf-rpm-build
        - sf-ci-openshift-integration:
            dependencies:
              - sf-rpm-build

- project:
    name: rpms/nodepool
    templates: sf-ci-jobs
    experimental:
      jobs:
        - sf-rpm-build
        - sf-ci-openshift-integration:
            dependencies:
              - sf-rpm-build

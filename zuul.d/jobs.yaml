---
- job:
    name: sf-rpm-build
    description: Build sf rpm
    run: playbooks/rpmbuild.yaml
    required-projects:
      - software-factory/sfinfo
      - software-factory/cauth-distgit
      - software-factory/pysflib-distgit
    nodeset:
      nodes:
        - name: mock-host
          label: dib-centos-7

- job:
    name: sf-rpm-publish
    description: Publish sf rpm to koji
    run: playbooks/rpmpublish.yaml
    hold-following-changes: true
    required-projects:
      - software-factory/sfinfo
      - software-factory/cauth-distgit
      - software-factory/pysflib-distgit
    secrets:
      - sf_koji_configuration
    nodeset:
      nodes:
        - name: mock-host
          label: dib-centos-7

- job:
    name: swagger-lint
    description: Run the swagger linter
    run: playbooks/swagger-lint.yaml
    nodeset:
      nodes:
        - name: test-host
          label: dib-centos-7

- job:
    name: swagger-publish
    description: Publish the swagger file
    run: playbooks/swagger-publish.yaml
    secrets:
      - swagger_secret
    nodeset:
      nodes:
        - name: publish-host
          label: centos-oci

- job:
    name: sf-docs-build
    description: Build the sf docs
    run: playbooks/sfdocbuild.yaml
    post-run: playbooks/sfdocpublish.yaml
    success-url: 'docs-html/index.html'

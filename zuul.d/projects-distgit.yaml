---
- project:
    name: ^software-factory/.*-distgit$
    templates:
      - sf-ci-packages-publish

# Cauth and pysflib rpmbuild job needs special required-projects
- project:
    name: software-factory/cauth-distgit
    templates:
      - sf-ci-jobs-light
    check:
      jobs:
        - sf-rpm-build:
            required-projects:
              - software-factory/cauth
    gate:
      jobs:
        - sf-rpm-build:
            required-projects:
              - software-factory/cauth
    release:
      jobs:
        - sf-rpm-publish:
            required-projects:
              - software-factory/cauth

- project:
    name: software-factory/pysflib-distgit
    templates:
      - sf-ci-jobs-light
    check:
      jobs:
        - sf-rpm-build:
            required-projects:
              - software-factory/pysflib
    gate:
      jobs:
        - sf-rpm-build:
            required-projects:
              - software-factory/pysflib
    release:
      jobs:
        - sf-rpm-publish:
            required-projects:
              - software-factory/pysflib


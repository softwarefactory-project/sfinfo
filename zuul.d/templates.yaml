---
- project-template:
    name: sf-jobs
    check:
      jobs:
        - sf-rpm-build
        - sf-ci-functional-minimal:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-minimal:
            dependencies:
              - sf-rpm-build
        - sf-ci-functional-allinone:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone:
            dependencies:
              - sf-rpm-build
    gate:
      queue: sf
      jobs:
        - sf-rpm-build
        - sf-ci-functional-minimal:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-minimal:
            dependencies:
              - sf-rpm-build
        - sf-ci-functional-allinone:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone:
            dependencies:
              - sf-rpm-build
        - sf-rpm-publish:
            dependencies:
              - sf-ci-functional-minimal
              - sf-ci-upgrade-minimal
              - sf-ci-functional-allinone
              - sf-ci-upgrade-allinone
    release:
      jobs:
        - sf-rpm-publish

- project-template:
    name: sf-jobs-light
    check:
      jobs:
        - sf-rpm-build
        - sf-ci-functional-allinone:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone:
            dependencies:
              - sf-rpm-build
    gate:
      queue: sf
      jobs:
        - sf-rpm-build
        - sf-ci-functional-allinone:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone:
            dependencies:
              - sf-rpm-build
        - sf-rpm-publish:
            dependencies:
              - sf-ci-functional-allinone
              - sf-ci-upgrade-allinone
    release:
      jobs:
        - sf-rpm-publish

- project-template:
    name: sf-packaging-jobs
    check:
      jobs:
        - noop
    gate:
      queue: sf
      jobs:
        - sf-rpm-build
        - sf-rpm-publish:
            dependencies:
              - sf-rpm-build
    release:
      jobs:
        - sf-rpm-publish

- project-template:
    name: sf-python-jobs
    check:
      jobs:
        - tox-pep8
        - tox-py27
    gate:
      queue: sf
      jobs:
        - tox-pep8
        - tox-py27

- project-template:
    name: sf-noop
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop

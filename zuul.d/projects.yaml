# Internal SF python projects
- project:
    name: software-factory/managesf
    templates:
      - sf-python-jobs
      - sf-jobs
    check:
      jobs:
        - swagger-lint:
            vars:
              swagger_file: "docs/swagger/managesf.v2.yaml"
            files:
              - "docs/swagger/managesf.v2.yaml"
    gate:
      queue: sf
      jobs:
        - swagger-lint:
            vars:
              swagger_file: "docs/swagger/nanagesf.v2.yaml"
            files:
              - "docs/swagger/managesf.v2.yaml"
        - swagger-publish:
            dependencies:
              - swagger-lint
            vars:
              swagger_api: manageSF
              swagger_file: "docs/swagger/managesf.v2.yaml"
            files:
              - "docs/swagger/managesf.v2.yaml"


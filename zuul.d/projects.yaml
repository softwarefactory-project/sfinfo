
---
- project:
    name: software-factory/sfinfo
    check:
      jobs:
        - linters
    gate:
      jobs:
        - linters

- project:
    name: software-factory/software-factory
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop

- project:
    name: software-factory/firehooks
    templates:
      - sf-ci-no-jobs
      - sf-ci-packages-publish

- project:
    name: software-factory/sf-config
    templates:
      - sf-ci-jobs
    check:
      jobs:
        - linters:
            nodeset: linters-pod
    experimental:
      jobs:
        - sf-rpm-build
        - sf-ci-openshift-integration:
            dependencies:
              - sf-rpm-build

- project:
    name: software-factory/sf-elements
    templates:
      - sf-ci-no-jobs
      - sf-ci-packages-publish

- project:
    name: software-factory/sf-release
    templates:
      - sf-ci-no-jobs
      - sf-ci-packages-publish

- project:
    name: software-factory/wait4service
    templates:
      - sf-ci-jobs-light
      - sf-ci-packages-publish

# Internal SF python projects
- project:
    name: software-factory/pysflib
    templates:
      - sf-ci-python-jobs
      - sf-ci-jobs
      - sf-ci-packages-publish
    check:
      jobs:
        - sf-rpm-build:
            required-projects:
              - software-factory/pysflib-distgit
    gate:
      jobs:
        - sf-rpm-build:
            required-projects:
              - software-factory/pysflib-distgit
    release:
      jobs:
        - sf-rpm-publish:
            required-projects:
              - software-factory/pysflib-distgit

- project:
    name: software-factory/python-sfmanager
    templates:
      - sf-ci-python-jobs
      - sf-ci-jobs
      - sf-ci-packages-publish

- project:
    name: software-factory/hydrant
    templates:
      - sf-ci-python-jobs
      - sf-ci-jobs-light
      - sf-ci-packages-publish

- project:
    name: software-factory/ochlero
    templates:
      - sf-ci-python-jobs
      - sf-ci-jobs-light
      - sf-ci-packages-publish

- project:
    name: software-factory/sf-docs
    templates:
      - sf-ci-no-jobs
      - sf-ci-packages-publish
    check:
      jobs:
        - sf-docs-build

- project:
    name: software-factory/sf-desktop-notifications
    templates:
      - sf-ci-python-jobs

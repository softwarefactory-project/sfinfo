---
name: software-factory

koji-target: sf-master-centos7
koji-url: http://koji.softwarefactory-project.io/kojifiles/repos/sf-master-centos7-build/latest/x86_64/
branch: master
packages:
  - name: software-factory/sf-web-assets
    source: external
  - name: software-factory/zuul-swift-upload
    source: external
  - name: software-factory/python-glob2
    source: external
  - name: software-factory/buck
    source: external
  - name: software-factory/gerrit
    source: external
  - name: software-factory/repoxplorer
    source: external
  - name: software-factory/lodgeit
    source: external
  - name: software-factory/mod_auth_pubtkt
    source: external
  - name: software-factory/umurmur
    source: external
  - name: software-factory/zookeeper-lite
    source: external
  - name: software-factory/gitweb-theme-kogakure
    source: external
  - name: software-factory/python-pygerrit
    source: external
  - name: software-factory/python-storyboardclient
    source: external
  - name: software-factory/python-basicauth
    source: external
  - name: software-factory/python-redmine
    source: external
  - name: software-factory/germqtt
    source: external
  - name: software-factory/python-gerritlib
    source: external
  - name: software-factory/wait4service
    source: internal
    spec: included
  - name: software-factory/buck
    source: external
  - name: python-sfmanager
    source: internal
    spec: included
    sdist-build: python setup.py sdist
    sdist-output-filter: dist/python-sfmanager-*.tar.gz
    source-version: python setup.py --version
  - name: pysflib
    source: internal
    distgit: software-factory/pysflib-distgit
    sdist-build: python setup.py sdist
    sdist-output-filter: dist/pysflib-*.tar.gz
    source-version: python setup.py --version
  # python-ioc depends
  - name: software-factory/python-cryptography
    source: external
  - name: software-factory/python-beaker
    source: external
  # python-cryptography depends
  - name: software-factory/python-cryptography-vectors
    source: external
  - name: software-factory/python-hypothesis
    source: external

chrootpackages: "@buildsys-build shadow-utils rpm-build python2-devel"
baserepos:
  - name: centos7-os
    baseurl: http://mirror.centos.org/centos/7/os/x86_64/
    gpgkey: file:///usr/share/distribution-gpg-keys/centos/RPM-GPG-KEY-CentOS-7
    gpgcheck: 1

  - name: centos7-updates
    baseurl: http://mirror.centos.org/centos/7/updates/x86_64/
    gpgkey: file:///usr/share/distribution-gpg-keys/centos/RPM-GPG-KEY-CentOS-7
    gpgcheck: 1

  - name: centos7-extras
    baseurl: http://mirror.centos.org/centos/7/extras/x86_64/
    gpgkey: file:///usr/share/distribution-gpg-keys/centos/RPM-GPG-KEY-CentOS-7
    gpgcheck: 1

  - name: epel7
    baseurl: http://download.fedoraproject.org/pub/epel/7/x86_64/
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7
    gpgcheck: 1

  - name: openstack-newton
    baseurl: http://mirror.centos.org/centos/7/cloud/x86_64/openstack-newton/
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-SIG-Cloud
    gpgcheck: 1
